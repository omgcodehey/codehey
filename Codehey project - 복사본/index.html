  <script>
    function isMobile() {
  // navigator.userAgent 속성을 사용하여 기기가 모바일인지 확인합니다.
  return (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent));
}

  if (isMobile()) {
    alert('현재 모바일은 사용할 수 없습니다. pc로 접속해주세요. (모바일 버전은 추후 추가할 예정)');
    window.history.back();
  }

const slideContainer = document.querySelector('.slide-container');
const dots = document.querySelectorAll('.dot');
let currentIndex = 0;

function slideTo(index) {
  currentIndex = index;
  slideContainer.style.transform = `translateX(${-50 * currentIndex}%)`;
  updateDots();
}

function updateDots() {
  dots.forEach((dot, idx) => {
    if (idx === currentIndex) {
      dot.style.backgroundColor = 'black';
    } else {
      dot.style.backgroundColor = '#bbb';
    }
  });
}

dots.forEach((dot, idx) => {
  dot.addEventListener('click', () => slideTo(idx));
});

// 3초마다 슬라이드 애니메이션이 실행되도록 설정.
setInterval(() => {
  slideTo((currentIndex + 1) % 2);
}, 5000);

  </script>
